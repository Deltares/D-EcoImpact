version: 0.0.0

input-data:
  - dataset:
      filename: ./tests_acceptance/input_nc_files/partitioning/small_subset_FM-VZM_*_map.nc
      variable_mapping:
        salinity_PSU: "salinity"

rules:
  - multiply_rule:
      name: test name
      description: Converts salinity to chloride
      multipliers: [0.0018066, 1e5]
      input_variable: salinity
      output_variable: chloride

output-data:
  filename: ./tests_acceptance/output_nc_files/test20_partitioned_files.nc
