# This workflow should be triggered when a release of the main is needed. 
# It bumps the pyproject.toml version (major
# Using this version it creates a tag and a release

name: Relase major version (create tag and bump poetry version)

on: push

jobs:
  update-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.4.2
      - name: bump up patch version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          poetry version major
          echo "POETRY_VERSION=echo poetry version" >> $GITHUB_ENV
          echo $POETRY_VERSION
          git add pyproject.toml
          git commit -m "bump up major version from release workflow"
          git push
      - name: Create Release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ POETRY_VERSION }}
          release_name: Release ${{ POETRY_VERSION }}
          draft: false
          prerelease: false
