name: "Setup environment"

on: [push, workflow_call]

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.VERSION_DECOIMPACT }}
          fetch-depth: 0
      - name: install python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.4.2